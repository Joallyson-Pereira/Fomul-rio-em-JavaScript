<!--Modifiquei-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--====FONTES=====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    
    <section class="container">
        <h1>Formulário de cadastro</h1>

        <ul class="list">
            <li>Nenhum campo pode estar vazio;</li>
            <li>Usuário só poderá conter letras e/ou números;</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres;</li>
            <li>Senha precisa ter entre 6 e 12 caracteres;</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <div class="question">
                <label for="#nome">Nome:</label>
                <input type="text" id="nome" class="input nome">
            </div>

            <div class="question">
                <label for="#sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="input sobrenome">
            </div>

            <div class="question">
                <label for="#CPF">CPF</label>
                <input type="" id="CPF" class="input CPF">
            </div>

            <div class="question">
                <label for="#senha">Senha:</label>
                <input type="password" id="senha" class="input senha">
            </div>

            <div class="question">
                <label for="#repetir-senha">Repetir senha:</label>
                <input type="password" id="repetirSenha" class="input repetir-senha">
            </div>
            <button type="submit" class="button">Enviar</button>
        </form>
    </section>






    <script src="script.js"></script>
</body>
</html>
